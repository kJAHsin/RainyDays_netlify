<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rainydays Home</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="header-home">
			<section class="top_header">
				<nav class="top_nav">
					<a href="../html/home.html">home</a>
					<a href="../html/home.html">contact</a>
					<a href="../html/home.html">about</a>
					<a href="../html/cart.html"
						><img src="/images/shopping_cart.png" alt="Cart"
					/></a>
				</nav>
			</section>

			<section class="banner">
				<div class="mobile__header">
					<div class="logo_bg">
						<img src="../images/ellipse_top.png" alt="" />
					</div>
					<a href="/html/home.html">
						<img
							class="logo"
							src="/images/rainydays_umbrella_logo.png"
							alt="Rainydays logo"
						/>
						<span class="slogan"
							>Clothing that pushes the comfort zone.</span
						>
					</a>
				</div>
				<div class="header_images">
					<img
						src="../images/dude_mountains-1.png"
						alt="header image 3"
					/>
					<img
						src="../images/lady_hiking-1.png"
						alt="header image 2"
					/>
					<img
						src="../images/lake_chile-1.png"
						alt="header image 3"
					/>
				</div>
			</section>
		</header>
		<main>
			<div class="chkout__form">
				<form class="chkout__pmt">
					<h3 id="chkout__pmt-title">payment details</h3>
					<div class="chkout__pmt-meth">
						<label for="paypal"
							><input
								type="radio"
								name="radio"
								id="paypal"
							/><span
								><span class="payment-meth__title">Paypal</span
								><br />
								<span>
									Safe payment online. Credit card needed.
								</span></span
							></label
						>
						<label for="visa"
							><input
								type="radio"
								name="radio"
								id="visa"
								checked
							/><span
								><span class="payment-meth__title">Visa</span
								><br />
								<span>
									Safe money transfer using your bank account
								</span></span
							></label
						>
					</div>
					<div class="chkout__card-det">
						<label for="creditcardnum"
							><span>credit card#</span
							><input
								type="text"
								name="text"
								id="creditcardnum"
								placeholder="0000 0000 0000 ****"
						/></label>
						<label for="creditcardcvc"
							><span>cvc<span>code</span></span
							><input
								type="password"
								name="text"
								id="creditcardcvc"
								placeholder="***"
						/></label>
						<label for="creditcardexp"
							><span>expiry date</span
							><input
								type="text"
								name="date"
								id="creditcardexp"
								placeholder="MM/YY"
						/></label>
					</div>
				</form>
				<a
					href="/html/checkout_success.html"
					class="btn btn__comp-check"
					>complete payment</a
				>
			</div>
		</main>

		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav"
							id="burger__icon"
						/>
						<span class="thumb-nav__icons">
							<span class="products-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/product.html"
									><img
										src="../images/icon-products.png"
										alt="nav link to products" /></a
							></span>
							<span class="cart-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/cart.html"
									><img
										src="../images/icon-cart.png"
										alt="nav link to shopping cart" /></a
							></span>
							<span class="contacts-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/contact.html"
									><img
										src="../images/icon-contact.png"
										alt="nav link to contact" /></a
							></span>
							<span class="about-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/about.html"
									><img
										src="../images/icon-about.png"
										alt="nav link to about page" /></a
							></span>
						</span>
						<span class="burger__social">
							<a href="https://instagram.com" target="_blank"
								><img
									src="/images/Instagram.png"
									alt="Instagram"
							/></a>
							<a href="https://twitter.com" target="_blank"
								><img src="/images/Twitter.png" alt="Twitter"
							/></a>
							<a href="https://facebook.com" target="_blank"
								><img src="/images/Facebook.png" alt="Facebook"
							/></a>
						</span>
					</label>
				</div>
			</nav>
		</footer>
	</body>
</html>
