<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Rainydays Fiji</title>
	</head>
	<body>
		<header>
			<div class="logo_bg">
				<img src="../images/ellipse_top.png" alt="" />
			</div>
			<a href="/html/home.html">
				<img
					class="logo"
					src="/images/rainydays_umbrella_logo.png"
					alt="Rainydays logo"
				/>
				<span class="slogan"
					>Clothing that pushes the comfort zone.</span
				>
			</a>
		</header>
		<main>
			<div class="product__main">
				<img src="../images/m-jacket-slide.png" alt="product image" />
				<div class="product__info">
					<h1 class="product__title">Breezer</h1>
					<p class="product__desc">
						Lorem ipsum dolor sit amet consectetur. Purus egestas
						amet eu quis vestibulum commodo. Sit aliquam at ut sed.
						Egestas integer sagittis diam
					</p>
					<h2 class="product__price">
						$189,-<span class="product__price_sm">(+s&h)</span>
					</h2>
				</div>
			</div>
            <a href="/html/cart.html" class="btn__add-cart">Add to cart</a>
		</main>
		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav"
						/>
					</label>
				</div>
				<div class="thumb__nav-container" id="thumb-nav">
					<ul class="thumb__nav_links">
						<li>
							<a
								rel="noopener noferrer"
								href="product.html"
								target="_blank"
								><img
									src="/images/icon-products.png"
									alt="products link"
							/></a>
						</li>
						<li>
							<a
								rel="noopener noferrer"
								href="cart.html"
								target="_blank"
								><img
									src="/images/icon-cart.png"
									alt="cart link"
							/></a>
						</li>
						<li>
							<a rel="noopener noferrer" href="#" target="_blank"
								><img
									src="/images/icon-contact.png"
									alt="contact link"
							/></a>
						</li>
						<li>
							<a rel="noopener noferrer" href="#" target="_blank"
								><img
									src="/images/icon-about.png"
									alt="about us link"
							/></a>
						</li>
					</ul>
				</div>
			</nav>
		</footer>
	</body>
</html>
