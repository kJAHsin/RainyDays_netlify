<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Rainydays Breezer</title>
	</head>
	<body>
		<header>
			<div class="mobile__header">
				<div class="logo_bg">
					<img src="../images/ellipse_top.png" alt="" />
				</div>
				<a href="/html/home.html">
					<img
						class="logo"
						src="/images/rainydays_umbrella_logo.png"
						alt="Rainydays logo"
					/>
					<span class="slogan"
						>Clothing that pushes the comfort zone.</span
					>
				</a>
			</div>
		</header>
		<main>
			<div class="product__container">
				<div class="product__main">
					<div class="product__image-container">
						<img
							src="../images/m-jacket-slide.png"
							alt="product image"
						/>
					</div>
					<div class="product__info">
						<h1 class="product__title">Breezer</h1>
						<p class="product__desc">
							Lorem ipsum dolor sit amet consectetur. Purus
							egestas amet eu quis vestibulum commodo. Sit aliquam
							at ut sed. Egestas integer sagittis diam
						</p>
						<h2 class="product__price">
							$189,-<span class="product__price_sm">(+s&h)</span>
						</h2>
					</div>
				</div>
				<a href="/html/cart.html" class="btn__add-cart">Add to cart</a>
			</div>
			<hr class="divider__product" />
			<div class="marketing__images">
				<div class="image__container">
					<img
						src="/images/laughing_couple-1.png"
						alt="laughing couple"
					/>
				</div>
				<div class="image__container">
					<img
						src="/images/dude_mountains-1.png"
						alt="dude climbing mountain"
					/>
				</div>
				<div class="image__container">
					<img src="/images/lake__chile-1.png" alt="lake in chile" />
				</div>
				<div class="image__container">
					<img
						src="/images/lady_hiking-1.png"
						alt="lady lost forever"
					/>
				</div>
			</div>
		</main>
		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav" id="burger__icon"
						/>
						<span class="thumb-nav__icons">
							<span class="products-link__nav"><a rel="noopener noferrer" target="_blank" href="/html/product.html"><img src="../images/icon-products.png" alt="nav link to products"></a></span>
							<span class="cart-link__nav"><a rel="noopener noferrer" target="_blank"href="/html/cart.html"><img src="../images/icon-cart.png" alt="nav link to shopping cart"></a></span>
							<span class="contacts-link__nav"><a rel="noopener noferrer" target="_blank"href="/html/contact.html"><img src="../images/icon-contact.png" alt="nav link to contact"></a></span>
							<span class="about-link__nav"><a rel="noopener noferrer" target="_blank"href="/html/about.html"><img src="../images/icon-about.png" alt="nav link to about page"></a></span>
						</span>
						<span class="burger__social">
							
						</span>
					</label>
				</div>
			</nav>
		</footer>
	</body>
</html>
