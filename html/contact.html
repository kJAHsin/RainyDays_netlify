<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rainydays Home</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="header-home">
			<section class="top_header">
				<nav class="top_nav">
					<a href="../html/home.html">home</a>
					<a href="../html/home.html">contact</a>
					<a href="../html/home.html">about</a>
					<a href="../html/cart.html"
						><img src="/images/shopping_cart.png" alt="Cart"
					/></a>
				</nav>
			</section>

			<section class="banner">
				<div class="mobile__header">
					<div class="logo_bg">
						<img src="../images/ellipse_top.png" alt="" />
					</div>
					<a href="../index.html">
						<img
							class="logo"
							src="/images/rainydays_umbrella_logo.png"
							alt="Rainydays logo"
						/>
						<span class="slogan"
							>Clothing that pushes the comfort zone.</span
						>
					</a>
				</div>

				<div class="header_images">
					<img
						src="../images/dude_mountains-1.png"
						alt="header image 3"
					/>
					<img
						src="../images/lady_hiking-1.png"
						alt="header image 2"
					/>
					<img
						src="../images/lake_chile-1.png"
						alt="header image 3"
					/>
				</div>
			</section>
		</header>

		<main>
			<div class="contact__content">
				<form
					class="contact__mobile"
					id="contact"
				>
					<h2>Contact us</h2>
					<label
						class="sr-only"
						for="contact__name"
						title="input name"
						>input name</label
					>
					<input
						type="text"
						name="name"
						id="contact__name"
						placeholder="name"
					/>
					<label
						class="sr-only"
						for="contact__email"
						title="input email"
						>input email</label
					>
					<input
						type="email"
						name="email"
						id="contact__email"
						placeholder="email"
					/>
					<label
						class="sr-only"
						for="contact__message"
						title="input message"
						>input message</label
					>
					<input
						type="text"
						name="message"
						id="contact__message"
						placeholder="message"
					/>
					<button class="btn btn__contact">
						Leave us a message!
					</button>
				</form>
				<ul class="contact contact__mobile-info">
					<li class="address">
						Rainydays Inc <br />
						Middlebury, IN 46540
					</li>
					<li class="phone">+47 909 ** 063</li>
					<li class="email">what'syourproblem?@rainydays.wtf</li>
				</ul>
			</div>
		</main>

		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav"
							id="burger__icon"
						/>
						<span class="thumb-nav__icons">
							<span class="products-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/product.html"
									><img
										src="../images/icon-products.png"
										alt="nav link to products" /></a
							></span>
							<span class="cart-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/cart.html"
									><img
										src="../images/icon-cart.png"
										alt="nav link to shopping cart" /></a
							></span>
							<span class="contacts-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/contact.html"
									><img
										src="../images/icon-contact.png"
										alt="nav link to contact" /></a
							></span>
							<span class="about-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/about.html"
									><img
										src="../images/icon-about.png"
										alt="nav link to about page" /></a
							></span>
						</span>
						<span class="burger__social">
							<a href="https://instagram.com" target="_blank"
								><img
									src="/images/Instagram.png"
									alt="Instagram"
							/></a>
							<a href="https://twitter.com" target="_blank"
								><img src="/images/Twitter.png" alt="Twitter"
							/></a>
							<a href="https://facebook.com" target="_blank"
								><img src="/images/Facebook.png" alt="Facebook"
							/></a>
						</span>
					</label>
				</div>
			</nav>
		</footer>
	</body>
</html>
