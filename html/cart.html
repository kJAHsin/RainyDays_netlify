<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Rainydays Shopping Cart</title>
	</head>
	<body>
		<header>
			<section class="top_header">
				<nav class="top_nav">
					<a href="/html/home.html">home</a>
					<a href="/html/home.html">contact</a>
					<a href="/html/home.html">about</a>
					<a href="/html/cart.html"
						><img src="/images/shopping_cart.png" alt="Cart"
					/></a>
				</nav>
			</section>
			<div class="mobile__header">
				<div class="logo_bg">
					<img src="../images/ellipse_top.png" alt="" />
				</div>
				<a href="home.html">
					<img
						class="logo"
						src="/images/rainydays_umbrella_logo.png"
						alt="Rainydays logo"
					/>
					<span class="slogan"
						>Clothing that pushes the comfort zone.</span
					>
				</a>
			</div>
		</header>
		<main>
			<div class="product__img-chk">
				<img
					src="../images/m-jacket-slide.png"189 - 135
					alt="jacket image breezer"
				/>
			</div>
			<div class="summary__chk">
					<h4 class="summary__chk-txt1">Quantity</h4>
					<h4 class="summary__chk-txt2">Price</h4>
					<h4 class="summary__chk-txt3">Fiji Sport Jacket (M)</h4>
					<p class="summary__chk-txt4">1</p>
					<p class="summary__chk-txt5">$189.00</p>
					<h4 class="summary__chk-txt6">Est. shipping cost</h4>
					<p class="summary__chk-txt7">1</p>
					<p class="summary__chk-txt8">$13.99</p>
					<p class="summary__chk-txt9">$202.99</p>
			</div>
			<a href="/html/checkout.html" class="btn btn__checkout">Checkout</a>
		</main>
		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav"
							id="burger__icon"
						/>
						<span class="thumb-nav__icons">
							<span class="products-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/product.html"
									><img
										src="../images/icon-products.png"
										alt="nav link to products" /></a
							></span>
							<span class="cart-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/cart.html"
									><img
										src="../images/icon-cart.png"
										alt="nav link to shopping cart" /></a
							></span>
							<span class="contacts-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/contact.html"
									><img
										src="../images/icon-contact.png"
										alt="nav link to contact" /></a
							></span>
							<span class="about-link__nav"
								><a
									rel="noopener noferrer"
									href="/html/about.html"
									><img
										src="../images/icon-about.png"
										alt="nav link to about page" /></a
							></span>
						</span>
						<span class="burger__social">
							<a href="https://instagram.com" target="_blank"
								><img
									src="/images/Instagram.png"
									alt="Instagram"
							/></a>
							<a href="https://twitter.com" target="_blank"
								><img src="/images/Twitter.png" alt="Twitter"
							/></a>
							<a href="https://facebook.com" target="_blank"
								><img src="/images/Facebook.png" alt="Facebook"
							/></a>
						</span>
					</label>
				</div>
			</nav>
		</footer>
	</body>
</html>
