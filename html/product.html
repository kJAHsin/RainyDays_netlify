<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Rainydays Product</title>
	</head>
	<body>
		<header>
			<div class="mobile__header">
                <div class="logo_bg">
                    <img src="../images/ellipse_top.png" alt="" />
                </div>
                <a href="/html/home.html">
                    <img
                        class="logo"
                        src="/images/rainydays_umbrella_logo.png"
                        alt="Rainydays logo"
                    />
                    <span class="slogan"
                        >Clothing that pushes the comfort zone.</span
                    >
                </a>
            </div>
		</header>
		<main>
			<div class="products__container">
				<ul>
					<li class="products__box">
						<a href="product_breezer.html" class="products__link"
							><img
								src="../images/m-jacket-slide.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__1.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__2.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__3.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__5.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__6.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
					<li class="products__box">
						<a href="" class="products__link"
							><img
								src="../images/m-jacket-slide__7.png"
								alt="first product"
								class="product__image"
						/></a>
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<div class="thumb__slider">
				<img src="../images/ellips_bottom.png" alt="" />
			</div>
			<nav class="mobile__nav">
				<div class="hb-menu__container">
					<input
						type="checkbox"
						name="hamburger"
						id="hb-menu"
					/><label for="hb-menu"
						><img
							src="../images/hb-menu.png"
							alt="hamburger menu for nav"
						/>
					</label>
				</div>
				<div class="thumb__nav-container" id="thumb-nav">
					<ul class="thumb__nav_links">
						<li>
							<a
								rel="noopener noferrer"
								href="product.html"
								target="_blank"
								><img
									src="/images/icon-products.png"
									alt="products link"
							/></a>
						</li>
						<li>
							<a
								rel="noopener noferrer"
								href="cart.html"
								target="_blank"
								><img
									src="/images/icon-cart.png"
									alt="cart link"
							/></a>
						</li>
						<li>
							<a rel="noopener noferrer" href="#" target="_blank"
								><img
									src="/images/icon-contact.png"
									alt="contact link"
							/></a>
						</li>
						<li>
							<a rel="noopener noferrer" href="#" target="_blank"
								><img
									src="/images/icon-about.png"
									alt="about us link"
							/></a>
						</li>
					</ul>
				</div>
			</nav>
		</footer>
	</body>
</html>
